<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./logic.bundle.js"></script>
</head>
<body>
    <div class="todoContainer">
            <h1>Todo List</h1>
            <h3>My Projects</h3>
            <div class="projectStyle">
                <input type="text" class="projectTitle" placeholder="Add a new project">
                <button class="buttonAddProject">Add Project</button>
            </div>
            <h3>Todo item</h3>
            <div class="todoStyle">
                <input type="text" class="newTodoTitle" placeholder="Add a new todo">
                <textarea class="newTodoDescription" placeholder="Todo Description"></textarea>
                <input type="date" class="newTodoDueDate">
            <button class="buttonAddTodo">Add Todo</button>
            </div>
    </div>
    <div class="container"></div>
</body>
<script src="./index.bundle.js"></script>
</html>
